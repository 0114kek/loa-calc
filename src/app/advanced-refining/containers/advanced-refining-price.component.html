<form [formGroup]="priceForm" class="price-form">
  <div class="cell">
    <img src="assets/파편.png" />
    <mat-form-field floatLabel="always">
      <mat-label> 명예의 파편 </mat-label>
      <input type="number" matInput formControlName="파편" />
    </mat-form-field>
  </div>
  <div class="cell">
    <img src="assets/최상급오레하.png" />
    <mat-form-field floatLabel="always">
      <mat-label> 최상급 오레하 융화제 </mat-label>
      <input type="number" matInput formControlName="최상급오레하" />
    </mat-form-field>
  </div>
  <div class="cell">
    <img src="assets/찬명돌.png" />
    <mat-form-field floatLabel="always">
      <mat-label> 찬란한 명예의 돌파석 </mat-label>
      <input type="number" matInput formControlName="찬명돌" />
    </mat-form-field>
  </div>
  <div class="cell">
    <img src="assets/정제된수호강석.png" />
    <mat-form-field floatLabel="always">
      <mat-label> 정제된 수호강석 </mat-label>
      <input type="number" matInput formControlName="정제된수호강석" />
    </mat-form-field>
  </div>
  <div class="cell">
    <img src="assets/정제된파괴강석.png" />
    <mat-form-field floatLabel="always">
      <mat-label> 정제된 파괴강석 </mat-label>
      <input type="number" matInput formControlName="정제된파괴강석" />
    </mat-form-field>
  </div>
  <div class="cell">
    <img src="assets/은총.png" />
    <mat-form-field floatLabel="always">
      <mat-label> 태양의 은총 </mat-label>
      <input type="number" matInput formControlName="은총" />
    </mat-form-field>
  </div>
  <div class="cell">
    <img src="assets/축복.png" />
    <mat-form-field floatLabel="always">
      <mat-label> 태양의 축복 </mat-label>
      <input type="number" matInput formControlName="축복" />
    </mat-form-field>
  </div>
  <div class="cell">
    <img src="assets/가호.png" />
    <mat-form-field floatLabel="always">
      <mat-label> 태양의 가호 </mat-label>
      <input type="number" matInput formControlName="가호" />
    </mat-form-field>
  </div>
</form>

<div class="table-container">
  <div *ngIf="isLoading" class="loading-shade">
    <mat-spinner></mat-spinner>
  </div>
  <div class="table-inner-container">
    <table class="optimize-table" mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>합계</th>
        <td mat-cell *matCellDef="let element">
          <div>{{ element.price | number: ".0-0" }}골드</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="180000">
        <th mat-header-cell *matHeaderCellDef>무기</th>
        <td mat-cell *matCellDef="let element">
          <app-tripod-item-view
            [item]="element.summary[180000]"
            [filter]="filter"
          ></app-tripod-item-view>
        </td>
      </ng-container>

      <ng-container matColumnDef="190010">
        <th mat-header-cell *matHeaderCellDef>투구</th>
        <td mat-cell *matCellDef="let element">
          <app-tripod-item-view
            [item]="element.summary[190010]"
            [filter]="filter"
          ></app-tripod-item-view>
        </td>
      </ng-container>

      <ng-container matColumnDef="190020">
        <th mat-header-cell *matHeaderCellDef>상의</th>
        <td mat-cell *matCellDef="let element">
          <app-tripod-item-view
            [item]="element.summary[190020]"
            [filter]="filter"
          ></app-tripod-item-view>
        </td>
      </ng-container>

      <ng-container matColumnDef="190030">
        <th mat-header-cell *matHeaderCellDef>하의</th>
        <td mat-cell *matCellDef="let element">
          <app-tripod-item-view
            [item]="element.summary[190030]"
            [filter]="filter"
          ></app-tripod-item-view>
        </td>
      </ng-container>

      <ng-container matColumnDef="190040">
        <th mat-header-cell *matHeaderCellDef>장갑</th>
        <td mat-cell *matCellDef="let element">
          <app-tripod-item-view
            [item]="element.summary[190040]"
            [filter]="filter"
          ></app-tripod-item-view>
        </td>
      </ng-container>

      <ng-container matColumnDef="190050">
        <th mat-header-cell *matHeaderCellDef>어깨</th>
        <td mat-cell *matCellDef="let element">
          <app-tripod-item-view
            [item]="element.summary[190050]"
            [filter]="filter"
          ></app-tripod-item-view>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </div>
  <mat-paginator [pageSize]="6"> </mat-paginator>
</div>
